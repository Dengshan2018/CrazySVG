<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <script src="../scripts/jquery-3.6.0.js" type="text/javascript"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script src="home.js" type="text/javascript"></script>
</head>
<body style="background-color:#ffffff;">
    <div>
      <label for="serverurl">Server Url: </label><br/>
      <input type="text" id="serverurl" name="serverurl" style="width:95%" value="https://dengshan2018.github.io/CrazySVG/add-in/images/example.svg"><br/><br/>
      <label for="method">Method(GET or POST): </label><br/>
      <input type="text" id="method" name="method" size=5 value="POST"><br/><br/>
      <label for="prompt">Prompt: </label><br/>
      <input type="text" id="prompt" name="prompt" style="width:95%" value="A happy anniversary card"><br/><br/>
	  <br/>
      <button class="ms-Button" id="generate-image" onclick="insertGeneratedImage()">Generate Art</button>
      <br/>
      <br/>
      <div id="loading-spinner" hidden="true">
          <svg height="2em" stroke="currentColor" viewBox="0 0 64 64">
            <g stroke-width="6" stroke-linecap="round">
            <line y1="18" y2="29" transform="translate(32,32) rotate(180)">
            <animate attributeName="stroke-opacity" dur="750ms" values="1;0.85;0.7;0.65;0.55;0.45;0.35;0.25;0.15;0.1;0;1" repeatCount="indefinite"/>
            </line>
            <line y1="18" y2="29" transform="translate(32,32) rotate(210)">
            <animate attributeName="stroke-opacity" dur="750ms" values="0;1;0.85;0.7;0.65;0.55;0.45;0.35;0.25;0.15;0.1;0" repeatCount="indefinite"/>
            </line>
            <line y1="18" y2="29" transform="translate(32,32) rotate(240)">
            <animate attributeName="stroke-opacity" dur="750ms" values="0.1;0;1;0.85;0.7;0.65;0.55;0.45;0.35;0.25;0.15;0.1" repeatCount="indefinite"/>
            </line>
            <line y1="18" y2="29" transform="translate(32,32) rotate(270)">
            <animate attributeName="stroke-opacity" dur="750ms" values="0.15;0.1;0;1;0.85;0.7;0.65;0.55;0.45;0.35;0.25;0.15" repeatCount="indefinite"/>
            </line>
            <line y1="18" y2="29" transform="translate(32,32) rotate(300)">
            <animate attributeName="stroke-opacity" dur="750ms" values="0.25;0.15;0.1;0;1;0.85;0.7;0.65;0.55;0.45;0.35;0.25" repeatCount="indefinite"/>
            </line>
            <line y1="18" y2="29" transform="translate(32,32) rotate(330)">
            <animate attributeName="stroke-opacity" dur="750ms" values="0.35;0.25;0.15;0.1;0;1;0.85;0.7;0.65;0.55;0.45;0.35" repeatCount="indefinite"/>
            </line>
            <line y1="18" y2="29" transform="translate(32,32) rotate(0)">
            <animate attributeName="stroke-opacity" dur="750ms" values="0.45;0.35;0.25;0.15;0.1;0;1;0.85;0.7;0.65;0.55;0.45" repeatCount="indefinite"/>
            </line>
            <line y1="18" y2="29" transform="translate(32,32) rotate(30)">
            <animate attributeName="stroke-opacity" dur="750ms" values="0.55;0.45;0.35;0.25;0.15;0.1;0;1;0.85;0.7;0.65;0.55" repeatCount="indefinite"/>
            </line>
            <line y1="18" y2="29" transform="translate(32,32) rotate(60)">
            <animate attributeName="stroke-opacity" dur="750ms" values="0.65;0.55;0.45;0.35;0.25;0.15;0.1;0;1;0.85;0.7;0.65" repeatCount="indefinite"/>
            </line>
            <line y1="18" y2="29" transform="translate(32,32) rotate(90)">
            <animate attributeName="stroke-opacity" dur="750ms" values="0.7;0.65;0.55;0.45;0.35;0.25;0.15;0.1;0;1;0.85;0.7" repeatCount="indefinite"/>
            </line>
            <line y1="18" y2="29" transform="translate(32,32) rotate(120)">
            <animate attributeName="stroke-opacity" dur="750ms" values="0.85;0.7;0.65;0.55;0.45;0.35;0.25;0.15;0.1;0;1;0.85" repeatCount="indefinite"/>
            </line>
            <line y1="18" y2="29" transform="translate(32,32) rotate(150)">
            <animate attributeName="stroke-opacity" dur="750ms" values="1;0.85;0.7;0.65;0.55;0.45;0.35;0.25;0.15;0.1;0;1" repeatCount="indefinite"/>
            </line>
            </g>
          </svg>
      </div>
    </div>
</body>
</html>
